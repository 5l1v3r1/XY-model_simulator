<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-2022-JP">
		<title>XY-model simulator</title>
		<!-- import three.js -->
		<script src="js/three.js"></script>
		<!-- import mt.js -->
		<script src="js/mt.js"></script>
		<!-- import stylesheet -->
		<link rel="stylesheet" href="css/style.css"/>
		<!-- import main.js -->
		<script src="js/main.js"></script>
		<script type="text/javascript">
			function ValSet(){
				document.getElementById("temp").innerHTML=document.getElementById("smp").value;
			}
		</script>
	</head>
	<body onload="threeStart();">
		<h1>XY-model simulator</h1>
		<div id="canvas-frame"></div>
		<div class="footer" role="contentinfo">
		</div>
		温度: <span id="temp">10.0</span> <input type="range" name="smp" value="10.0" min="0.01" max="10.0" step="0.01" onchange="ValSet()" id="smp" style="width:600px">
	</body>
</html>
